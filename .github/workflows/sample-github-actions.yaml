name: sample-github-actions
run-name: ${{github.actor}} is doing github actions
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v4
      -name: Set up Java
      uses: actions/setup-java@4
      width:
        distribution: 'adopt'
        java-version: '17'














